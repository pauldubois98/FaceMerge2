<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Face Merge 2</title>
    <meta name="description" content="Face Merge Version 2">
    <meta name="keywords" content="FaceMerge,Face,Merge,Image,Deformation">
    <meta name="author" content="Paul Dubois">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="hidden_faces"></div>
    <header>
        <h1>Face Merge 2</h1>
    </header>

    <div>
        <input type="file" multiple id="images-input" accept="image/*" name="images" onchange="upload(event);">
        <br>
        <button onclick="calculate_landmarks();">Process</button>
        <button id="center_btn" onclick="center();" disabled>Center</button>
        <button id="circle_btn" onclick="circle();" disabled>Circle</button>
    </div>
    <div id="faces"></div>
    <progress id="load" value="0"></progress>

    <div style="display: none;">
        <img src="default-profile.png" id="default-profile">
    </div>

    <script src="js/GUI.js "></script>
    <script src="js/geometry.js "></script>
    <script src="face-api.min.js"></script>
    <script src="js/face_api.js "></script>
</body>

</html>
