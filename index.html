<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Face Merge 2</title>
    <meta name="description" content="Face Merge Version 2">
    <meta name="keywords" content="FaceMerge,Face,Merge,Image,Deformation">
    <meta name="author" content="Paul Dubois">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <style>
        h1 {
            color: red
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #faces {
            position: relative;
            width: 40em;
            height: 30em;
            background-color: lightgray;
            margin-top: 1em
        }
        
        #faces img {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: calc( -10em / 2);
            background: teal;
            max-width: 10em;
            max-height: 10em;
            transition-duration: 3s;
        }
    </style>
    <header>
        <h1>Face Merge 2</h1>
    </header>

    <input type="file" id="image-input" accept="image/*" name="image" onchange="addImage(event);">
    <button onclick="placeInCenter();">Center</button>
    <div id="faces"></div>

    <script>
        var faces = document.getElementById("faces");

        function addImage(event) {
            const img = document.createElement("img");
            img.src = URL.createObjectURL(event.target.files[0]);;
            faces.appendChild(img);
            placeInCircle();
        };

        function placeInCircle() {
            let circles = faces.querySelectorAll('img');
            let dangle = 2 * Math.PI / circles.length;
            let r = Math.min(faces.clientWidth, faces.clientHeight) / 3;
            for (let i = 0; i < circles.length; ++i) {
                let circle = circles[i];
                let angle = dangle * i;
                circle.style.transform = `translate(${Math.cos(angle)*r}px, ${Math.sin(angle)*r}px)`;
            }
        }

        function placeInCenter() {
            let circles = faces.querySelectorAll('img');
            let op = 1 / circles.length;
            for (let i = 0; i < circles.length; ++i) {
                let circle = circles[i];
                circle.style.transform = "";
                circle.style.opacity = `${op}`;
            }
        }
    </script>


</body>

</html>
