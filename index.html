<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Face Merge 2</title>
    <meta name="description" content="Face Merge Version 2">
    <meta name="keywords" content="FaceMerge,Face,Merge,Image,Deformation">
    <meta name="author" content="Paul Dubois">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="hidden_faces_div"></div>
    <header>
        <h1>Face Merge 2</h1>
    </header>

    <div>
        <button onclick="drop_all();">Drop All Images</button>
        <input type="file" multiple id="images-input" accept="image/*" name="images" onchange="upload(event);">
        <br>
        <button onclick="add_avatar();">Add Avatar</button>
        <br>
        <button onclick="calculate_landmarks();">Process</button>
        <br>
        <button id="center_btn" onclick="center();" disabled>Center</button>
        <button id="circle_btn" onclick="circle();" disabled>Circle</button>
        <br>
        <button id="center_one_btn" onclick="center_one();" disabled>Center One</button>
        <button id="circle_one_btn" onclick="circle_one();" disabled>Circle One</button>
    </div>
    <div id="faces_div"></div>
    <progress id="load_bar" value="0"></progress>

    <div style="display: none;">
        <img src="test_images/avatar.png" id="avatar">
        <div id="avatars_div">
            <img src="test_images/avatar1.jpg" id="avatar1">
            <img src="test_images/avatar2.jpg" id="avatar2">
            <img src="test_images/avatar3.jpg" id="avatar3">
            <img src="test_images/avatar4.jpg" id="avatar4">
            <img src="test_images/avatar5.jpg" id="avatar5">
            <img src="test_images/avatar6.jpg" id="avatar6">
            <img src="test_images/avatar7.jpg" id="avatar7">
            <img src="test_images/avatar8.jpg" id="avatar8">
        </div>
    </div>

    <div id="full_load">
        <p>Loading...</p>
        <img src="loading.svg" class="rotate">
        <p>(this may take a couple of seconds)</p>
    </div>

    <script src="js/GUI.js "></script>
    <script src="js/geometry.js "></script>
    <script src="face-api.min.js"></script>
    <script src="js/face_api.js "></script>
</body>

</html>
